repos:
  - repo: https://github.com/pycqa/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        args:
          - "--profile=black"
  - repo: https://github.com/ambv/black
    rev: "23.10.0"
    hooks:
      - id: black
        language_version: python3
        args:
          - "--line-length=79"
  - repo: https://github.com/pycqa/flake8
    rev: "6.1.0"
    hooks:
      - id: flake8
        args:
          - "--max-line-length=79"
          - "--per-file-ignores=*/__init__.py:F401,F403"
          - "--extend-ignore=E203"
